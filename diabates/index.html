<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diabetes Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Edu+NSW+ACT+Foundation:wght@600&family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <div class="container">
        <h1>Diabetes Detection</h1>
      <form class="form-container">
        <div class="input-container">
          <label for="preg">Pregnancies:</label>
          <input type="number" id="preg" name="preg" required>
        </div>
        <div class="input-container">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="input-container">
          <label for="bp">Blood Pressure:</label>
          <input type="number" id="bp" name="bp" required>
        </div>
        <div class="input-container">
          <label for="st">Skin Thickness:</label>
          <input type="number" id="st" name="st" required>
        </div>
        <div class="input-container">
          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="input-container">
          <label for="bmi">BMI:</label>
          <input type="number" id="bmi" name="bmi" step="any" required>
        </div>
        <div class="input-container">
          <label for="dpf">Diabetes Pedigree Function:</label>
          <input type="number" id="dpf" name="dpf" step="any" required>
        </div>
        <div class="input-container">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="btn-container">
          <button type="submit">Detect Diabetes</button>
        </div>
      </form>
      <div><p style="font-size: 100px;" id="result"></p></div>
    </div>
    <a class="btn-go-back" href="../predict.html">Go Back</a>
    <script src="app.js"></script>
  </body>
</html>
